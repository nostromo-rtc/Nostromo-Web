<!DOCTYPE html>
<html>

<head>
    <title>Nostromo - Панель администратора</title>
    <meta charset="utf-8" />
    <link href="/styles/style.css" rel="stylesheet">
    <link href="/admin/styles/admin.css" rel="stylesheet">
</head>

<body>
    <div class="nav">
        <div class="navbutton"><a href="/">Главная</a></div>
        <div class="navbutton"><a href="/admin">Админ</a></div>
    </div>

    <div class="header">
        <div>Панель администратора</div>
    </div>

    <div class="main">
        <p style="margin: auto">Менеджер комнат</p>
        <div id="admin-panel">
            <div>
                <span class="m-a">Создание комнат</span>
                <span>Название комнаты</span>
                <input id="room-name-input" type="text">
                <span>Пароль комнаты</span>
                <input id="room-pass-input" type="password" pattern="[0-9a-fA-F]{4,8}">
                <span>Видеокодек для комнаты</span>
                <select id="video-codec"></select>
                <button id="btn-create-room">Создать комнату</button>
            </div>
            <div>
                <span class="m-a">Выбор комнаты</span>
                <span>Список комнат</span>
                <select id="room-select">
                    <option disabled selected value="default">не выбрано...</option>
                </select>
                <button id="btn-delete-room">Удалить комнату</button>
                <span>Новое название комнаты</span>
                <input id="change-room-name-input" type="text">
                <button id="btn-change-room-name">Изменить название</button>
                <span>Новое пароль комнаты</span>
                <input id="change-room-pass-input" type="password" pattern="[0-9a-fA-F]{4,8}">
                <button id="btn-change-room-pass">Изменить пароль</button>
            </div>
            <div>
                <span class="m-a">Выбор пользователя</span>
                <span>Список пользователей</span>
                <select id="user-select">
                    <option disabled selected value="default">не выбрано...</option>
                </select>
                <button id="btn-kick-user">Кикнуть пользователя</button>
                <button id="btn-ban-user">Заблокировать пользователя</button>
                <button id="btn-stop-user-video">Отключить видео пользователя</button>
                <button id="btn-stop-user-audio">Отключить аудио пользователя</button>
                <span>Новое имя пользователя</span>
                <input id="user-name-input" type="text">
                <button id="btn-change-user-name">Изменить ник пользователя</button>
                <span>IP-адрес</span>
                <input id="ip-input" type="text">
                <button id="btn-ban-user-by-ip">Заблокировать по IP</button>
                <button id="btn-unban-user-by-ip">Разблокировать по IP</button>
            </div>
        </div>
    </div>

    <script src="/scripts/vendor.js"></script>
    <script src="/admin/scripts/index.js"></script>
</body>

</html>
